<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h3>Iniciar Sesión</h3>
<form class="horizontal-form" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-sm">Iniciar Sesión</button>
</form>
{% endblock %}
